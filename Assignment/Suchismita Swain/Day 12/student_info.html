<html>
    <head>
        <title>
            Student information
        </title>
    </head>
    <body>
        <h1>STUDENT INFORMATION SYSTEM</h1>
        <hr><br>
        <table align="center">
            <tr>
                <td align="right">1</td>
                <td align="right">Student_ID:</td>
                <td><input type="text" name="Student_ID" id="Student_ID"></td>
            </tr>
            <tr>
                <td align="right">2</td>
                <td align="right">Student_Name:</td>
                <td><input type="text" name="Student_Name" id="Student_Name"></td>
            </tr>
            <tr>
                <td align="right">3</td>
                <td align="right">Father_Name:</td>
                <td><input type="text" name="Father_Name" id="Father_Name"></td>
            </tr>
            <tr>
                <td align="right">4</td>
                <td align="right">Gender</td>
                <td>
                    <input type="radio" name="Gender">Male
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="Gender">Female
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="Gender">others
                </td>
            </tr>
            <tr>
                <td align="right">5</td>
                <td align="right">Date_of_Birth:</td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td align="right">6</td>
                <td align="right">Course</td>
                <td>
                    <select name="" id="">
                        <option value="btech">Bachelor in technology</option>
                        <option value="CA">computer application</option>
                        <option value="msc">master in science</option>
                        <option value="mtech">master in technology</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">7</td>
                <td align="right">Branch</td>
                <td>
                    <input type="radio" name="Branch">MCA
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="Branch">CSE
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="Branch">CE
                    <input type="radio" name="Branch">ECE
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="Branch">BCA
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="Branch">CSIT
                </td>
            </tr>
            <tr>
                <td align="right">8</td>
                <td align="right">Email id:</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td align="right">9</td>
                <td align="right">Mobile No.:</td>
                <td><input type="number" name="mobile" id="mobile"></td>
            </tr>
        </table>
    </body>
</html>
