<html>
    <head>
        <body>
            <h1>Student Information System</h1>
            <hr><br>
            <table align="center">
                <tr>
                    <td align="right">1</td>
                    <td align="right">ID: </td>
                    <td><input type="text" name="student_id" id="student_id"></td>
                    </tr>
                    <tr>
                        <td align="right">2</td>   
                        <td align="right">student Name: </td>
                        <td><input type="text" name="student_name" id="student_name"></td>
                        </tr>

                            <td align="right">3</td>

                            <td><input type="text" name="Father_name" id="Father_name"></td>
                        </tr>
                        <tr>
                            <td align="right">4</td>
                            <td align="right">Gender:</td>

                                <input type="radio" name="gender">Male

                                <input type="radio" name="gender"> Female
                             </td>

                        <tr>
                                    <td align="right">5</td>

                                    </tr>

                                        <td align="right">6</td>
                                        <td align="right">Email id:</td>
                                        <td><input type="email" name="email" id="email"></td>
                                    </tr>
                                    <tr>

                                        <td align="right">Mobile No.:</td>

                                    </tr>

                                        <td align="right">8</td>

                                                <option value="nayagarh">Bangalore</option>

                                    </tr>
                                    <tr>
                                        <td align="right">9</td>

                                            <input type="checkbox">B-TECH&nbsp;&nbsp;
                                            <input type="checkbox">M-TECH&nbsp;&nbsp;
                                            <input type="checkbox">MCA&nbsp;&nbsp;
                                            <input type="checkbox">MSC&nbsp;&nbsp;
                                        </td>
                                    </tr>
                                </table>
