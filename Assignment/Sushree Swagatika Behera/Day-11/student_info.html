<html>
    <head>
        <title>Student Information System</title>
    </head>
    <body>
        <h1>STUDENT INFOMATION SYSTEM</h1>
        <hr><br>
        <table allign="center">
            <tr>
                <td align="right">1</td>
                <td align="right">ID: </td>
                <td><input type="text" name="Student_id" id="Student_id"></td>
            </tr>
            <tr>
                <td align="right">2</td>
                <td align="right">Student Name: </td>
                <td><input type="text" name="Student_name" id="Student_name"></td>
            </tr>
            <tr>
                <td align="right">3</td>
                <td align="right">Father's Name: </td>
                <td><input type="text" name="Father" id="Father"></td>
            </tr>
            <tr>
                <td align="right">4</td>
                <td align="right">Mother's Name: </td>
                <td><input type="text" name="Father" id="Father"></td>
            </tr>
            <tr>
                <td align="right">5</td>
                <td align="right">Gender: </td>
                <td>
                    <input type="radio" name="gender">male
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender">female
                </td>
            </tr>
            <tr>
                <td align="right">6</td>
                <td align="right">Date Of Birth:</td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td align="right">7</td>
                <td align="right">Email id: </td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td align="right">8</td>
                <td align="right">Mobile No: </td>
                <td><input type="number" name="Mobile" id="Mobile"></td>
            </tr>
            <tr>
                <td align="right">9</td>
                <td align="right">Location:</td>
                <td>
                    <select name="" id="">
                        <option value="bbs">Bhubaneswar</option>
                        <option value="ctc">Cuttack</option>
                        <option value="hyd">Jajpur</option>
                        <option value="bgl">Jagatsinghpur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">10</td>
                <td align="right">Course: </td>
                <td>
                    <input type="checkbox">MBA&nbsp;&nbsp;
                    <input type="checkbox">MCA&nbsp;&nbsp;
                    <input type="checkbox">BTECH&nbsp;&nbsp;
                    <input type="checkbox">MTECH&nbsp;&nbsp;
                </td>
            </tr>
        </table>
    </body>
</html>
