<html>
    <head>
        <title>Employee Information System</title>
    </head>
    <body>
        <h1>EMPLOYEE INFORMATION SYSTEM</h1>
        <hr><br>
        <table align="center">
            <tr>
                <td align="right">1</td>
                <td align="right">ID: </td>
                <td><input type="text" name="employ_id" id="employ_id"></td>
            </tr>
            <tr>
                <td align="right">2</td>
                <td align="right">Employee Name: </td>
                <td><input type="text" name="employ_name" id="employ_name"></td>
            </tr>
            <tr>
                <td align="right">3</td>
                <td align="right">Father's Name: </td>
                <td><input type="text" name="father_name" id="father_name"></td>
            </tr>
            <tr>
                <td align="right">4</td>
                <td align="right">Gender:</td>
                <td>
                    <input type="radio" name="gender"> Male
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td align="right">5</td>
                <td align="right">Date of Birth:</td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td align="right">6</td>
                <td align="right">Email id:</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td align="right">7</td>
                <td align="right">Mobile No.:</td>
                <td><input type="number" name="mobile" id="mobile"></td>
            </tr>
            <tr>
                <td align="right">8</td>
                <td align="right">Location:</td>
                <td>
                    <select name="" id="">
                        <option value="bbs">Bhubaneswar</option>
                        <option value="ctc">Cuttack</option>
                        <option value="hyd">Hyderabad</option>
                        <option value="bgl">Bangalore</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">9</td>
                <td align="right">Innoculation: </td>
                <td>
                    <input type="checkbox">DPT&nbsp;&nbsp;
                    <input type="checkbox">Polio&nbsp;&nbsp;
                    <input type="checkbox">TB&nbsp;&nbsp;
                    <input type="checkbox">Covid-19&nbsp;&nbsp;
                </td>
            </tr>
        </table>
    </body>
</html>
