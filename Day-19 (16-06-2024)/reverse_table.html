<html>
    <head>
        <title>Reverse Table</title>
        <script>
            function reverse() {
                let tab = document.getElementById("tab");

                document.writeln("<table border='1' cellpadding='5'>");
                document.writeln("<tr>");
                for(let i=0; i<tab.rows[0].cells.length; i++) {
                    document.writeln("<td>");
                    document.writeln(tab.rows[0].cells[i].innerHTML);
                    document.writeln("</td>");
                }
                document.writeln("</tr>");

                for(let i=tab.rows.length-1; i>=1; i--) {
                    document.writeln("<tr>");
                    for(let j=0; j<tab.rows[i].cells.length; j++) {
                        document.writeln("<td>");
                        document.writeln(tab.rows[i].cells[j].innerHTML);
                        document.writeln("</td>");
                    }
                    document.writeln("</tr>");
                }

                document.writeln("</table>");
            }
        </script>
    </head>
